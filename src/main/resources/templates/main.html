<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="../layui/layui.js"></script>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../css/style.css">


    <title>通用数据生成工具</title>
    <style>


    </style>
</head>
<body class="layui-layout-body">
<div class="container">
    <div class="content">
        <h1 class="local_area">数据插入表单</h1>
        <form class="layui-form" action="">
            <div class="search border main-search">
                <h2 class="local_area" style="font-size: 20px;font-weight: lighter">历史数据参数模板列表</h2>
                <hr style="color:#2b82de;background-color: #2b82de ;height: 2px;border: none">
                <hr style="color:rgba(43,130,222,0);background-color: rgba(43,130,222,0) ;height: 2px;border: none">
                <hr style="color:#2b82de;background-color: rgba(43,130,222,0) ;height: 2px;border: none">


                <div class="clear"></div>

                <hr style="color:#2b82de;background-color: rgba(43,130,222,0) ;height: 2px;border: none">
                <!--table-->
                <div class="tablebox mar20">
                    <!--main-list-->
                    <table cellpadding="0" cellspacing="0" class="table">
                        <thead>
                        <tr>
                            <th>序号</th>
                            <th>表名</th>
                            <th>数据库名</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody id="tbody">

                        </tbody>
                    </table>
                </div>
                <hr style="color:#2b82de;background-color: rgba(43,130,222,0) ;height: 2px;border: none">

                <div class="clear"></div>
            </div>

        </form>

        <!-- content end -->
    </div>
    <!-- container end -->
</div>
</body>
<script type="text/javascript">
    var form, layer, $;
    layui.use(['form', 'layer', 'jquery'], function () {
        form = layui.form;
        layer = layui.layer;
        $ = layui.$;
        $(function () {
            queryHistory();
        });
    });

    //查询数据源列表
    function queryHistory() {

        $.ajax({
            url: "/datasource/" + status,
            type: "GET",
            success: function (ajaxResult) {
                layer.closeAll();
                if (ajaxResult.success) {
                    var data = ajaxResult.data;

                    var tbody = $("#tbody");
                    tbody.empty();
                    if (data.length === 0) {
                        tbody.html("<tr><td style='color:green;text-align: left' colspan='20'>Nothing to show！</td></tr>");
                    } else {
                        var tbodyStr = "";
                        for (var i = 0; i < data.length; i++) {
                            var info = data[i];
                            tbodyStr += '<tr>\n' +
                                '<td>' + (i + 1) + '</td>\n' +
                                '<td class="tableName">' + info.database + '</td>\n' +
                                '<td class="database">' + info.type + '</td>\n' +
                                '<td class="option">' +
                                '<a class="a" href="javascript:void(0);" onclick="deleteDatasource($(this))" tableName="' + info.tableName + '" >详情 </a>' +
                                '<a class="a" href="javascript:void(0);" onclick="updateDatasource($(this))" > 删除 </a>';
                            tbodyStr += '</td>\n';
                            tbodyStr += '</tr>';
                        }
                        tbody.html(tbodyStr);
                    }
                } else {
                    layer.msg(ajaxResult.data, {icon: 2, time: 2500});
                }
            }
        });

    }

</script>
</html>
